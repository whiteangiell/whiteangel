   <!DOCTYPE html>
<html>
<head>
    <title>Parent Page</title>
    <style>
        /* Set the body and HTML height to 100% */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Set the iframe dimensions and remove scrollbars */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
    </style>
    <script>
        // Set the iframe height received from the embedded website
        function setIframeHeight(event) {
            if (event.data && event.data.hasOwnProperty('iframeHeight')) {
                var iframe = document.getElementById('embeddedWebsite');
                iframe.style.height = event.data.iframeHeight + 'px';
            }
        }

        // Listen for the postMessage event
        window.addEventListener('message', setIframeHeight);
    </script>
</head>
<body>
    <!-- Use an iframe to embed the website -->
    <iframe id="embeddedWebsite" src="https://dahatbank.com/whiteangel/" frameborder="0"></iframe>
</body>
</html>
